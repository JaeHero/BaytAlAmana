<div class="card">
  <p-tabView>
    <p-tabPanel header="Users">
      <p>
        <p-table
          [value]="investors"
          styleClass="p-datatable-gridlines"
          [tableStyle]="{ 'min-width': '50rem' }"
          selectionMode="single"
          [(selection)]="selectedInvestor"
          dataKey="code"
          (onRowSelect)="onRowSelect($event)"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Investment Interest</th>
              <th>Total Investment</th>
              <th>Total Profit</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-investor>
            <tr [pSelectableRow]="investor">
              <td>{{ investor.firstName }}</td>
              <td>{{ investor.lastName }}</td>
              <td>{{ investor.investmentAmount }}</td>
              <td>{{ investor.funding }}</td>
              <td>{{ investor.investorProfit }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p>
    </p-tabPanel>
    <p-tabPanel header="Investments">
      <app-manage-investments />
    </p-tabPanel>
    <p-tabPanel header="Messaging">
      <p>
        <app-manage-messaging />
      </p>
    </p-tabPanel>
  </p-tabView>
</div>
