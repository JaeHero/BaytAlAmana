<div class="flex justify-content-center align-content-center flex-wrap">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <!-- <img
          src="assets/images/blocks/logos/hyper.svg"
          alt="Image"
          height="50"
          class="mb-3"
        /> -->
      <div class="text-900 text-3xl font-medium mb-3 text-primary">
        Create New Investment
      </div>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2"
        >First Name</label
      >
      <input
        id="email1"
        type="text"
        placeholder="First Name"
        pInputText
        class="w-full mb-3"
      />
      <div>
        <label for="email1" class="block text-900 font-medium mb-2"
          >Last Name</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Last Name"
          pInputText
          class="w-full mb-3"
        />

        <label for="password1" class="block text-900 font-medium mb-2"
          >Email</label
        >
        <input
          id="password1"
          type="email"
          placeholder="Email"
          pInputText
          class="w-full mb-3"
        />

        <label for="password1" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password1"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
        />
        <label for="password1" class="block text-900 font-medium mb-2"
          >Phone</label
        >
        <input
          id="password1"
          type="text"
          placeholder="Phone"
          pInputText
          class="w-full mb-3"
        />
        <label for="password1" class="block text-900 font-medium mb-2"
          >Address</label
        >
        <input
          id="password1"
          type="text"
          placeholder="Address"
          pInputText
          class="w-full mb-3"
        />
        <label for="password1" class="block text-900 font-medium mb-2"
          >Investment Amount</label
        >
        <input
          id="password1"
          type="number"
          placeholder="How much are you interested in investing"
          pInputText
          class="w-full mb-3"
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1" class="text-900"
              >Make account public</label
            >
          </div>
        </div>

        <button
          pButton
          pRipple
          label="Create Account"
          icon="pi pi-user"
          class="w-full"
          (click)="createAccount()"
        ></button>
      </div>
    </div>
  </div>
</div>
