<div class="flex justify-content-center align-content-center flex-wrap">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <!-- <img
          src="assets/images/blocks/logos/hyper.svg"
          alt="Image"
          height="50"
          class="mb-3"
        /> -->
      <h2 class="mb-3 text-primary">Create New Investment</h2>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Name</label>
      <input
        id="email1"
        type="text"
        placeholder=" Name"
        pInputText
        class="mb-3"
      />
      <div>
        <label for="email1" class="block text-900 font-medium mb-2"
          >Location</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Location"
          pInputText
          class="mb-3"
        />

        <label for="password1" class="block text-900 font-medium mb-2"
          >Start Date</label
        >
        <div class="mb-3">
          <p-calendar
            [(ngModel)]="date"
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay"
          />
        </div>
        <label for="password1" class="block text-900 font-medium mb-2"
          >Expected Close Date</label
        >
        <div class="mb-3">
          <p-calendar
            [(ngModel)]="date"
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay"
          />
        </div>

        <label for="password1" class="block text-900 font-medium mb-2"
          >Funding Goal</label
        >
        <p-inputNumber
          [(ngModel)]="value1"
          inputId="currency-us"
          mode="currency"
          currency="USD"
          locale="en-US"
          class="mb-3"
        />
        <label for="password1" class="block text-900 font-medium mb-2"
          >Funding</label
        >
        <p-inputNumber
          [(ngModel)]="value2"
          inputId="currency-us"
          mode="currency"
          currency="USD"
          locale="en-US"
          class="mb-3"
        />
        <label for="password1" class="block text-900 font-medium mb-2"
          >Status</label
        >
        <div class="mb-3">
          <p-dropdown
            [options]="statuses"
            [(ngModel)]="selectedStatus"
            optionLabel="status"
            placeholder="Select a status"
          />
        </div>

        <button
          pButton
          pRipple
          label="Create Investment"
          icon="pi pi-plus"
          class="w-full"
          (click)="createAccount()"
        ></button>
      </div>
    </div>
  </div>
</div>
