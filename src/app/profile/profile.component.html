<div class="surface-ground min-h-screen p-4 animated-gradient">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center flex-wrap mt-6"
    >
      <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center justify-content-center mb-5">
          <!-- <img
          src="assets/images/blocks/logos/hyper.svg"
          alt="Image"
          height="50"
          class="mb-3"
        /> -->
          <div class="text-900 text-3xl font-medium mb-3">Profile</div>
          <span class="text-600 font-medium line-height-3"
            >Manage Your Profile</span
          >
        </div>
        <div class="justify-content-center mb-5">
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
            shape="circle"
            size="xlarge"
          />
        </div>

        <div>
          <label for="firstname1" class="block text-900 font-medium mb-2"
            >First Name</label
          >
          <input
            id="firstname1"
            type="text"
            placeholder="First Name"
            pInputText
            class="w-full mb-3"
            value="John"
            pTooltip="Enter your first name"
            tooltipPosition="top"
            
          />
          <div>
            <label for="lastname1" class="block text-900 font-medium mb-2"
              >Last Name</label
            >
            <input
              id="lastname1"
              type="text"
              placeholder="Last Name"
              pInputText
              class="w-full mb-3"
              value="Doe"
              pTooltip="Enter your last name"
              tooltipPosition="top"
            />

            <label for="email1" class="block text-900 font-medium mb-2"
              >Email</label
            >
            <input
              id="email1"
              type="email"
              placeholder="Email"
              pInputText
              class="w-full mb-3"
              value="johndoe@example.com"
              pTooltip="Enter a valid email"
              tooltipPosition="top"
            />

            <label for="password1" class="block text-900 font-medium mb-2"
              >Password</label
            >
            <input
              id="password1"
              type="password"
              placeholder="Password"
              pInputText
              class="w-full mb-3"
              value="*********"
              pTooltip="Enter a valid password"
              tooltipPosition="top"
            />
            <label for="phonenumber1" class="block text-900 font-medium mb-2"
              >Phone</label
            >
            <p-inputMask
              mask="(999) 999-9999"
              formControlName="phone"
              placeholder="(999) 999-9999"
              value="(123)456-7890"
              pTooltip="Enter a valid phone number"
              tooltipPosition="top"
            >
            </p-inputMask>
            <label for="address1" class="block text-900 font-medium mb-2"
              >Address</label
            >
            <input
              id="address1"
              type="text"
              placeholder="Address"
              pInputText
              class="w-full mb-3"
              value="234 S Grand Street"
              pTooltip="Enter your Address"
              tooltipPosition="top"
            />
            <label for="password1" class="block text-900 font-medium mb-2"
              >Investment Amount</label
            >
            <p-inputNumber
              inputId="funding"
              mode="currency"
              currency="USD"
              locale="en-US"
              class="mb-3"
              pTooltip="Enter your intended Amount"
              tooltipPosition="top"
            ></p-inputNumber>

            <div class="flex align-items-center justify-content-between mb-6">
              <div class="flex align-items-center">
                <p-checkbox
                  id="rememberme1"
                  [binary]="true"
                  styleClass="mr-2"
                ></p-checkbox>
                <label for="rememberme1" class="text-900"
                  >Make account public</label
                >
              </div>
            </div>

            <button
              pButton
              pRipple
              label="Update Profile"
              icon="pi pi-user"
              class="w-full"
              (click)="updateProfile()"
            ></button>
          </div>
        </div>
        <!--</div> -->
      </div>
    </div>

  </div>
</div>
