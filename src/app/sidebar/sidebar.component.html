<p-sidebar #sidebarRef [(visible)]="sidebarVisible" styleClass="sidebar">
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div
        class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
      >
        <span class="inline-flex align-items-center gap-2">
          <img
            src="/BaytLogo.png"
            alt=""
            width="40"
            height="45"
            class="block mx-auto"
          />
          <span class="font-semibold text-2xl text-primary">Bayt Al-Amana</span>
        </span>
        <span>
          <p-button
            type="button"
            (onClick)="closeCallback($event)"
            icon="pi pi-times"
            rounded="true"
            outlined="true"
            styleClass="h-2rem w-2rem"
          ></p-button>
        </span>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <div class="mt-2">
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                routerLink=""
              >
                <i class="pi pi-home mr-2 text-primary"></i>
                <span class="font-bold text-primary">Home</span>
              </a>
            </li>
          </div>
          <div class="mt-3">
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                routerLink="/admin"
              >
                <i class="pi pi-chart-bar mr-2 text-primary"></i>
                <span class="font-bold text-primary">Admin Dashboard</span>
              </a>
            </li>
          </div>
          <div class="mt-3">
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                routerLink="/portfolio"
              >
                <i class="pi pi-chart-line mr-2 text-primary"></i>
                <span class="font-bold text-primary">Portfolio</span>
              </a>
            </li>
          </div>
          <div class="mt-3">
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                routerLink="investors"
              >
                <i class="pi pi-users mr-2 text-primary"></i>
                <span class="font-bold text-primary">Investors</span>
              </a>
            </li>
          </div>
          <div class="mt-3">
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                routerLink="info"
              >
                <i class="pi pi-info-circle mr-2 text-primary"></i>
                <span class="font-bold text-primary">Info</span>
              </a>
            </li>
          </div>
          <div class="mt-3">
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                routerLink="contact"
              >
                <i class="pi pi-phone mr-2 text-primary"></i>
                <span class="font-bold text-primary">Contact Us</span>
              </a>
            </li>
          </div>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
          routerLink="/profile"
        >
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
            shape="circle"
          />
          <span class="font-bold text-primary">Jaeden Hero</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>
<p-button
  (onClick)="sidebarVisible = true"
  icon="pi pi-bars"
  [raised]="true"
  [outlined]="true"
  [size]="'small'"
></p-button>
